# defaults file for nvidia-driver

# Fedora/RHEL Nvidia driver packages from RPM Fusion
nvidia_driver_packages:
  - akmod-nvidia # Automatic kernel module building
  - xorg-x11-drv-nvidia-cuda # CUDA support (essential for ML/AI)
  - xorg-x11-drv-nvidia-power # Power management for Nvidia GPUs
  - nvidia-settings # GUI configuration tool
  - libvdpau # Video acceleration library

