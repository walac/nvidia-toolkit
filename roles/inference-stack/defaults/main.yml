---
# defaults file for inference-stack

# Ollama version (check https://github.com/ollama/ollama/releases)
ollama_version: "0.16.1"

# Architecture for download URL (amd64 or arm64)
ollama_arch: "{{ 'arm64' if ansible_architecture == 'aarch64' else 'amd64' }}"

# Ollama tarball download URL (releases are .tar.zst compressed)
ollama_tarball_url: "https://github.com/ollama/ollama/releases/download/v{{ ollama_version }}/ollama-linux-{{ ollama_arch }}.tar.zst"

# Ollama installation directory (extracted tarball contents)
ollama_install_dir: "/opt/ollama"

# Ollama system user and group
ollama_user: "ollama"
ollama_group: "ollama"

# Data and model storage directories
ollama_data_dir: "/var/lib/ollama"
ollama_models_dir: "{{ ollama_data_dir }}/models"
