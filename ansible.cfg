[defaults]
# Inventory location
inventory = inventory/hosts.yml

# Roles path to ensure local roles are found
roles_path = roles

# Human-readable output
stdout_callback = ansible.builtin.default
result_format = yaml
bin_ansible_callbacks = True

# Disable host key checking for easier lab/cloud automation
# (Security Note: Enable this in production environments if strict verification is required)
host_key_checking = False

# Default user options (adjust as needed)
# remote_user = ubuntu

# Gathering facts
gathering = smart
fact_caching = jsonfile
fact_caching_connection = /tmp/ansible_facts
fact_caching_timeout = 86400

[ssh_connection]
# Pipelining reduces the number of SSH operations required
# Critical for performance in complex deployments like AI stacks
pipelining = True

# ControlPersist keeps connections open
ssh_args = -o ControlMaster=auto -o ControlPersist=60s

[privilege_escalation]
# Become settings
become = True
become_method = sudo
become_user = root
become_ask_pass = False
